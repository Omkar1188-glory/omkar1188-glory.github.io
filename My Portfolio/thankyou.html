<head>

    <style>
        :root {
            --black: #0B0B0B;
            --slate-gray: #333333;
            --white: #f5f5f5;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin: 1rem 0 2rem 0;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(90deg, var(--slate-gray), #555);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
